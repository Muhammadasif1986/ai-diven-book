name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feat/initial-setup  # Also deploy from the feature branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      # Install dependencies in the root
      - name: Install root dependencies
        run: npm ci

      # Install dependencies in the my-website directory
      - name: Install my-website dependencies
        run: |
          cd my-website
          npm ci

      # Build the Docusaurus site
      - name: Build Docusaurus site
        run: |
          cd my-website
          npm run build

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload the built site from my-website/build directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-website/build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
